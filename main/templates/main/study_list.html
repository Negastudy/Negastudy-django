<html>

<head>
    <title>NEGASTUDY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div id="studylist-wrapper">
    <header id="studylist-header">
        <div class="inner">

            <!-- Logo -->
            <a href="../home/home.html" class="logo">
				<span class="symbol" >
                        <img src="../../static/images/로고_전구.png" alt="" />
				</span>
                <span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>
            </a>

            <!-- Nav -->
            <a href="../My_Page/mypage.html" class="mypage-icon">
				<span class="mypage-icon-but">
                        <img src="../../static/images/mypage_icon.png" style="width:2.5em; height:2em"/>

				</span>
            </a>

        </div>
    </header>

</div>


<!--main-->
<div id="studylist-main" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3" style="height:100%;margin-top:10em;">

            <header>
                <form action="" method="get">
                    <div id="studylist-search">
                        <input type="text" name="q" value="{{ q }}" class="search-box" placeholder="스터디 검색">
                        <button class="search-but" type="submit">
                            <img style="width:100%; height: inherit " src="../../static/images/main_search.png">
                        </button>
                    </div>
                </form>
            </header>

            {% for s in list %}
                <a href="{{ post.get_absolute_url }}">
                    <div class="list-background">
                        <div class="list-box">
                            <div class="list-box-content">
                                {{ s.name }}
                            </div>
                            <div class="list-box-click">
                                <img src="../../static/images/studylist-next.png">
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="../../static/assets/js/jquery.min.js"></script>
<script src="../../static/assets/js/browser.min.js"></script>
<script src="../../static/assets/js/breakpoints.min.js"></script>
<script src="../../static/assets/js/util.js"></script>
<script src="../../static/assets/js/main.js"></script>

</body>
</html>
