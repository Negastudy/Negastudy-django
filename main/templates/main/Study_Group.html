<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/Study_Group/Study_Group.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>
<!--스터디 카테고리-->
<div class="st-category">
    <h4 >#{{ category }}</h4>
</div>

<!--스터디 이름-->
<div class="st-name">
    <H1>{{ title }}</H1>
</div>
<!--hr은 빼도됨 // 디자인상 넣는게 좋은가 안좋은가-->
<hr>

<!--스터디 일정-->
<div class="st-calender">
    <img style="margin-left:15px; display:inline-block" src="../../static/assets/img/icon/st_day_icon.png" width="10px" height="10px" alt="calender" />
    <h5 class="st-day" style="display:inline-block">{{ StartTime }} ~ {{ EndTime }}  </h5><br>
</div>

<!--스터디 공지사항-->
<div class = "st-speaker">
    <img style="margin-left:15px; display:inline-block" src="../../static/assets/img/icon/st_speaker.png" class="st_speaker" width="10px" height="10px" alt="speaker" />
    <h5 class="st-speaker" style="display:inline-block">{{ notice }}  </h5>
</div>

<!--일정-->
<table class="st-table">
    <thead>
    <tr>
        <th scope="cols">날짜</th>
        <th scope="cols">시간</th>
        <th scope="cols">장소</th>
        <th scope="cols">내용</th>
    </tr>
    </thead>
    <tbody>
    {% for meeting in meeting_list %}
        <tr>
            <td>{{ meeting.date }}</td>
            <td>{{ meeting.time }}</td>
            <td>{{ meeting.location }}</td>
            <td>{{ meeting.content }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<!--hr은 빼도됨 // 디자인상 넣는게 좋은가 안좋은가-->
<hr>
<!--스터디원 프로필 사진 수평 배치-->
<div class="st-people">
    {% for p in people %}
        <div class="st-profile" style="display:inline-block">
            <div class="st-profile-img">
                <img style="margin-left:5px;border: 1px solid darkgrey;border-radius: 15px;-moz-border-radius: 15px;-webkit-border-radius: 100px;"
                     src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" width="50px" height="50px" alt="avatar"/>
            </div>
            <p>
                {{ p.username }}
        </div>
    {% endfor %}
</div>

</body>
</html>
